<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Docker Registry Quick Viewer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="mainCtrl">
        <div class="container">
          <div class="header">
            <ul class="nav nav-pills pull-right" role="tablist">
              <li role="presentation"><a href="#">Home</a></li>
              <li role="presentation"><a href="#">About</a></li>
            </ul>
            <h3 class="text-muted">Docker Registry Quick Viewer</h3>
          </div>

          <div class="serachbar">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" ng-model="keyword" ng-keyup="keyupHandler($event)" placeholder="Please input image name, for example 'ubuntu', 'nodejs' etc.">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="searchImages()">Search</button>
                </span>
            </div>
          </div>

          <div class="results">
             <table class="table table-hover" ng-if="results">
                <thead>
                    <caption>Found {{results.length}} Results:</caption>
                    <tr class="active">
                      <th>#</th>
                      <th>Repository</th>
                      <th>Tag</th>
                      <th width="60%">Image ID</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="res in results">
                      <td>{{::($index + 1)}}</td>
                      <td>{{::res.name}}</td>
                      <td>{{::res.tag}}</td>
                      <td><a href="javascript:void(0)" ng-click="showImageDetails(res)">{{::res.imgId}}</a></td>
                    </tr>
                </tbody>
            </table>
          </div>

          <div class="footer">
          </div>

        </div> <!-- /container -->

        <!--modal dialog -->
        <div id="imgDetails" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>
            <div class="modal-body">
              <p class="details">{{details}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div>

        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/angular/angular.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
